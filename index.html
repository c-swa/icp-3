<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Chroma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="display">
        <div style="display: grid; grid-template-columns: 70% 30%">
            <div id="logo">Rock Paper Chroma</div>
            <div class="button">Reset</div>
        </div>
        <div id="view">
            <div id="player_wins">Player Wins:</div>
            <div id="computer_wins">Computer Wins:</div>
            <div class="counts" id="player_count">0</div>
            <div class="counts" id="computer_count">0</div>
        </div>
    </div>

    <div class="controls">
        <div class="buttons">
            <div class="button">Rock</div>
            <div class="button">Paper</div>
            <div class="button">Scissor</div>
        </div>
    </div>
</div>
</body>
</html>
